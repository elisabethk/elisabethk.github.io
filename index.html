<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1520121401995-928cd50d4e27?q=80&w=3270&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 3rem;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: calc(100% - 20px);
      /* Add a 10px gap on each side */
    }

    h1 {
      margin-bottom: 1rem;
      font-size: 2.5rem;
      color: #2c472d;
    }

    p {
      margin-bottom: 2rem;
      color: #2c472d;
      font-size: 1.2rem;
      /* Adjusted for better readability on mobile */
    }

    a {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: #4a7c59;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: background-color 0.2s ease;
      font-size: 1.1rem;
      margin: 0.5rem 0;
      /* Add vertical margin to separate buttons */
    }

    a:hover {
      background-color: #386445;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      a {
        padding: 0.6rem 1.2rem;
        font-size: 1rem;
      }

      .container {
        width: calc(100% - 160px);
        /* Add a 160px gap on each side for smaller screens */
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Welcome</h1>
    <p>This is the homepage. </p>
    <a href="OccupationsViz.html">US Occupations Viz</a>
    <a href="bubbles.html" style="margin-left: 10px;">Bubbles</a>
    <a href="research-updates.html" style="margin-right: 10px;">Research Updates</a>
    <!-- Added margin-right for spacing -->
    <a href="milestones.html" style="margin-top: 10px;">Milestones</a>
    <!-- Or use href="sub/" if you moved the old page into a folder -->
         <a href="timeline.html" style="margin-top: 10px;">Trial watchlist</a>
  </div>
</body>

</html>
